<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var payload = {
				a: 1,
				b: 2,
				message: 'hallo',
			};

			var data = new FormData();
			data.append('json', JSON.stringify(payload));
			var Url = 'http://localhost:8080/aroot/v97/index.php';

			fetch(Url, {
				method: 'POST',
				body: data,
			})
				.then(function (res) {
					return res.text(); //json();
				})
				.then((data) => {
					console.log(data);
				});
		</script>
	</body>
</html>
